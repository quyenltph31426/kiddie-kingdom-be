<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #e74c3c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
      background-color: #f9f9f9;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
    .message {
      background-color: #eee;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
    .info {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Admin Notification</h1>
    </div>
    <div class="content">
      <p>An important notification requires your attention:</p>
      
      <div class="message">
        {{message}}
      </div>
      
      <div class="info">
        <p><strong>Timestamp:</strong> {{timestamp}}</p>
        <p><strong>Environment:</strong> {{environment}}</p>
      </div>
    </div>
    <div class="footer
